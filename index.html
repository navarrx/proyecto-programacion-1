<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonMarket</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <br>
    <header>
        <div class="header-left">
            <div class="logo">
                <a href=""><img src="/Images/moonmarket_logo300x300.png" href=""></a>
            </div>
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li>
                    <a href="" class="active">Home</a>
                </li>
                <li>
                    <div class="dropdown">
                        <a>Categories</a>
                        <div class="dropdown-content">
                            <a href="#">Food</a>
                            <a href="#">Electronics</a>
                            <a href="#">House & Garden</a>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="">Help</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
    <div class="gallery">
        <div class="content">
            <img class="categoryimg" src="/Images/28530-3-nike-shoes-transparent.png">
            <h3>Shoes</h3>
            <button class="buy-1">
                <span class="hover-underline-animation"> Shop now </span>
                <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
                    <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
                </svg>
            </button>
        </div>

        <div class="content">
            <img class="categoryimg" src="/Images/180-1807985_nike-sportswear-just-do-it-nike-hoodie-red.png">
            <h3>Clothes</h3>
            <button class="buy-1">
                <span class="hover-underline-animation" > Shop now </span>
                <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
                    <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
                </svg>
            </button>
        </div>

        <div class="content">
            <img class="categoryimg" src="/Images/PngItem_2811206.png">
            <h3>House & Garden</h3>
            <button class="buy-1">
                <span class="hover-underline-animation"> Shop now </span>
                <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
                    <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
                </svg>
            </button>
        </div>
        <div class="content">
            <img class="categoryimg" src="/Images/Electronic.png">
            <h3>Electronics</h3>
            <button class="buy-1">
                <span class="hover-underline-animation"> Shop now </span>
                <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
                    <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="container">
        <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
    </div>
</body>
<hr>
</html>
